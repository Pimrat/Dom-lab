<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>Cows</li>
    <li>Donkeys</li>
    <li>Dogs</li>
    <li>Tigers</li>
  </ul>

  <script>
    let i1 = document.querySelectorAll('body > ul > li')
    console.log(i1)
    i1.forEach(el => alert(el.textContent))

    for(let i = 0; i <= i1.length; i++ ){
      alert(i1[i].textContent)
    }
  </script>

</body>
</html>
