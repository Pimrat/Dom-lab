<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h2 class="title-1">List of companies</h2>
    <ul>
      <li id="1">Google</li>
      <li class="active" id="2">Yahoo</li>
      <li id="3">Tencent</li>
    </ul>
  </div>

  <script>
    let x1 = document.querySelector('body > div > ul > li:nth-child(2)');
    let x2 = document.querySelectorAll('body > div > ul > li:nth-child(2)');
    let x3 = document.getElementsByClassName('active');
    let x4 = document.getElementById('2');
    let x5 = document.getElementsByTagName('li')[1];
    console.log(x1);
    console.log(x2);
    console.log(x3);
    console.log(x4);
    console.log(x5);
  </script>
</body>
</html>
