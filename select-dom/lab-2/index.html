<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <h2 class="title-1">List of companies</h2>
    <ul>
      <li id="1">Google</li>
      <li class="active" id="2">Yahoo</li>
      <li id="3">Tencent</li>
    </ul>
  </div>
  
  <script>
    let divElement = document.querySelector('h2');
    let divElement1 = document.querySelectorAll('h2');
    let divElement2 = document.getElementsByClassName('title-1');
    let divElement3 = document.getElementsByTagName('h2');
    console.log(divElement);
    console.log(divElement1);
    console.log(divElement2);
    console.log(divElement3);
  </script>
</body>
</html>
