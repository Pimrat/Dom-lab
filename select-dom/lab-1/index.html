<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>Users:</div>
  <ul>
    <li>John</li>
    <li>Pete</li>
  </ul>

  <script>
    let a = document.querySelector('body > div');
    let c = document.querySelector('body > ul');
    let b = document.querySelector('body > ul > li:nth-child(1)');
    let d = document.querySelector('body > ul > li:nth-child(2)');
    console.log(a)
    console.log(c)
    console.log(b)
    console.log(d)
  </script>
</body>
</html>
