<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a id="google" href="https://www.google.com/">Google</a>
  
  <script>
    const googleLink = document.getElementById('google');
    googleLink.addEventListener('click', function(event){
      const confirmed = confirm('Leave for https://google.com?');
      if (confirmed) {
        window.location.href = googleLink.href;
      }else{
        event.preventDefault();
      }
    })
  </script>
</body>
</html>
